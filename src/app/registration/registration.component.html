<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <h2 style="margin: auto; padding-bottom: 10px">{{heading}}</h2>
    <form [formGroup]="regForm" (ngSubmit)="regUser(regForm)" class="center" style="margin-left:20%">
      <div class="form-group">
        <label class="pull-left" style="font-size: 18px;" for="name">Name</label>
        <input type="text" formControlName="name" class="form-control" name="name" id="name" placeholder="Enter the name here.">
      </div>
      <div class="errorBox" *ngIf="regForm.controls['name'].hasError('required') && regForm.controls['name'].touched">
        *Name is required.
      </div>
      <div class="errorBox" *ngIf="regForm.controls['name'].hasError('minlength') && regForm.controls['name'].touched">
        *Length must be more than 4.
      </div>
      <div class="form-group">
        <label class="pull-left" style="font-size: 18px;" for="authorName">Username</label>
        <input formControlName="authorName" (blur)="checkUsername(regForm.value)" cols="10" type="text" class="form-control"
          name="authorName" id="authorName" placeholder="Enter the username.">
      </div>
      <div class="errorBox" *ngIf="regForm.controls['authorName'].hasError('required') && regForm.controls['authorName'].touched">
        *Author Name is required.
      </div>
      <div class="errorBox" *ngIf="regForm.controls['authorName'].hasError('minlength') && regForm.controls['authorName'].touched">
        *Author Name must be more 2
      </div>
      <div class="errorBox" *ngIf="regForm.controls['authorName'].hasError('taken') && regForm.controls['authorName'].touched">
        *Author Name already taken
      </div>
      <button class="btn btn-primary" [disabled]="disableSignUp" type="submit">Sign Up
      </button>
    </form>
  </div>
</div>
