<div class="row">
  <div class="col-xs-10 col-md-10 col-sm-10 {{loggedIn != true ? ' col-md-12 col-xs-12 col-sm-12':''}}" style="overflow-y: auto; height: 590px">
    <div class="card-deck">
      <div *ngIf="updated === true" class="alert alert-warning alert-dismissible show" role="alert">
        <strong>Holy guacamole!</strong> Post updated successfully.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="updated =false">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="card">
        <div class="card-body">
          <div class="{{post[0].picture != null ? '' : ' d-none '}}">
            <img *ngIf="post[0].picture !=null " class="card-img" id="card-img" style="max-height:700px; width:100%"
              src="{{basePath}}{{post[0]?.picture}}" alt="Card image cap">
          </div>
          <h4 class="card-title text-secondary text-normal pt-3"><strong>{{post[0]?.title}}</strong></h4>
          <a *ngIf="username === post[0]?.user.authorName" class="btn btn-default" (click)="editPost(post[0]?.id)">
            <span style="font-size:20px;padding-right: 10px">Edit </span>
            <span class="fa fa-edit" aria-hidden="true" style="font-size:20px;">
            </span>
          </a>
          <p style="text-align:justify">{{post[0]?.body}}</p>
          <p class="card-text p-name ls-1 " id="author">
            <a routerLink="/users/{{post[0]?.user?.id}}">({{post[0]?.user?.authorName}})</a>
          </p>
          <p class="card-text " id="date">
            <small class="text-muted" i18n="@@lastupdated">Last updated {{post[0]?.updatedAt.date | date:"MMM dd yyyy
              'at' hh:mm a" }}
            </small>
          </p>
          <span class="badge like-span">{{post?.total_likes}}<i *ngIf="loggedIn === true" class="fa fa-thumbs-up like-span-btn"
              (click)="like(post[0]?.id)"></i></span>
        </div>
      </div>
    </div>
    <div class="card mt-2">
      <app-comments style="cursor:pointer"></app-comments>
    </div>
  </div>
  <div class="col-lg-2 col-md-2 col-sm-2 col-xs-3 tiker-plr" *ngIf="loggedIn === true">
    <p class="h5 lead text-muted text-center tiker-heading"><b><i class="fa fa-clock tiker-icon"> </i>
        Activities</b></p>
    <app-activity-tiker></app-activity-tiker>
    <p class="h5 lead text-muted text-center tiker-heading pt-0"><b><i class="fa fa-fire tiker-icon"> </i>
        Hot Topics</b></p>
    <app-hot-topics></app-hot-topics>
  </div>
</div>
