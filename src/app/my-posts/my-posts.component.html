<div class="row">
  <div class="col-md-10 col-sm-10 col-xs-10">
    <div *ngIf="message != null" class="alert alert-warning alert-dismissible show" role="alert">
      <strong>Holy guacamole!</strong>{{message}}
    </div>
    <div class="card-deck my-card-deck">
      <div class="row" *ngFor="let post of posts; let i=index">
        <div class="col-md-4 col-sm-4 col-xs-4 ">
          <img *ngIf="post[0].picture != null" style="margin-top:10px; margin-right:0px;max-width:90%; min-width:90% ; max-height:250px; min-height:300px"
            id="card-img" src="{{basePath}}{{post[0].picture}}" alt="Card image cap">
        </div>
        <div class="col-md-8 col-sm-8 col-xs-8 card-body-custom">
          <div class="card-body">
            <a href="/posts" routerLink="/posts/{{post[0].id}}">
              <h2 class=" card-title a-title"><strong>
                  {{post[0].title}}</strong>
              </h2>
            </a>
            <p class="p-name">
              <b>
                <a routerLink="/users/{{post[0].user.id}}" class="p-name">({{post[0].user.authorName}})</a>
              </b> <br>
              <small class="text-muted" i18n="@@lastupdated" i18n="last updated | The text for last updated">
                Last updated {{ post[0].updatedAt.date | date:"MMM dd yyyy 'at' hh:mm a"}}
              </small><br>
            </p>
            <p class="card-text post-text">
              {{ post[0].body.substring(1,300)}} <Strong><a data-toggle="tooltip " title="Click to view full post" href="/"
                  routerLink="/posts/{{post[0].id}}">.....</a></Strong>
            </p>
            <span class="badge like-span ">{{post.total_likes}}
              <i *ngIf="loggedIn===true" (click)="like(i)" class="fa fa-thumbs-up like-span-btn"></i>
            </span>
          </div>
        </div>
        <hr class="style-three">
      </div>
    </div>
  </div>
  <div class="col-md-2 col-sm-2 col-xs-2 tiker">
    <app-activity-tiker *ngIf="loggedIn === true"></app-activity-tiker>
  </div>
</div>
